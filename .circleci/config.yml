version: 2

jobs:
  dependencies:
    docker:
      - image: circleci/node:10.5
    steps:
      - checkout
      - restore_cache:
          key: node_modules-{{ checksum "package-lock.json" }}
      - run:
          name: Install npm dependencies
          command: |
            if [ ! -d node_modules ]; then
              npm ci
            fi
      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package-lock.json" }}
  compile:
    docker:
      - image: circleci/node:10.5
    steps:
      - checkout
      - run:
          name: Compile
          command: npm run compile
  lint:
    docker:
      - image: circleci/node:10.5
    steps:
      - checkout
      - run:
          name: Lint
          command: npm run lint
  test:
    docker:
      - image: circleci/node:10.5
    steps:
      - checkout
      - run:
          name: Run tests
          command: npm run test
  coverage:
    docker:
      - image: circleci/node:10.5
    steps:
      - checkout
      - run:
          name: Run coverage tests
          command: npm run coverage

workflows:
  version: 2
  all:
    jobs:
      - dependencies
      - compile:
          requires:
            - dependencies
      - lint:
          requires:
            - compile
      - test:
          requires:
            - compile
      - coverage:
          requires:
            - compile
